<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ninety-Nine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0e0f12;
      --yellow: #f5c400;
      --text: #ffffff;
      --muted: #9aa0a6;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
      padding: 20px;
      text-align: center;
    }

    .pot {
      font-size: 28px;
      color: var(--yellow);
      font-weight: 700;
    }

    .timer {
      font-size: 14px;
      color: var(--muted);
    }

    .go-button {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 6px solid var(--yellow);
      background: transparent;
      color: var(--text);
      font-size: 42px;
      font-weight: 700;
      cursor: pointer;
    }

    .go-button:active {
      transform: scale(0.97);
    }

    footer {
      background: #15161b;
      padding: 12px;
      text-align: center;
      color: var(--muted);
      font-size: 14px;
      cursor: pointer;
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .modal-content {
      background: #1c1d22;
      padding: 24px;
      border-radius: 12px;
      width: 90%;
      max-width: 320px;
      text-align: center;
    }

    .modal button {
      margin-top: 16px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: var(--yellow);
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <h1>Ninety-Nine</h1>
  <span>⋮</span>
</header>

<main>
  <div class="pot">$12.450</div>
  <div class="timer" id="timer">Next draw in: 59:59</div>

  <button class="go-button" id="goBtn">GO!</button>
</main>

<footer onclick="toggleHistory()">
  ↓ Latest activity
</footer>

<!-- MODAL +18 -->
<div class="modal" id="ageModal">
  <div class="modal-content">
    <p>Are you over 18?</p>
    <button onclick="confirmAge()">Yes</button>
  </div>
</div>

<!-- MODAL AD -->
<div class="modal" id="adModal">
  <div class="modal-content">
    <p>Watching ad…</p>
    <p id="adTimer">5</p>
  </div>
</div>

<script>
  let ageConfirmed = false;

  const goBtn = document.getElementById("goBtn");
  const ageModal = document.getElementById("ageModal");
  const adModal = document.getElementById("adModal");

  goBtn.onclick = () => {
    if (!ageConfirmed) {
      ageModal.style.display = "flex";
    } else {
      startAd();
    }
  };

  function confirmAge() {
    ageConfirmed = true;
    ageModal.style.display = "none";
    startAd();
  }

  function startAd() {
    adModal.style.display = "flex";
    let seconds = 5;
    const adTimer = document.getElementById("adTimer");

    const interval = setInterval(() => {
      seconds--;
      adTimer.textContent = seconds;
      if (seconds === 0) {
        clearInterval(interval);
        adModal.style.display = "none";
        generateTicket();
      }
    }, 1000);
  }

  function generateTicket() {
    console.log("Talón generado (anónimo)");
    alert("Ticket generated");
  }

  // TIMER DE RONDA
  let remaining = 3600;
  const timerEl = document.getElementById("timer");

  setInterval(() => {
    remaining--;
    const m = String(Math.floor(remaining / 60)).padStart(2, "0");
    const s = String(remaining % 60).padStart(2, "0");
    timerEl.textContent = `Next draw in: ${m}:${s}`;
    if (remaining <= 0) remaining = 3600;
  }, 1000);

  function toggleHistory() {
    alert("History / forum coming soon");
  }
</script>

</body>
</html>
