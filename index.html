<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Ninety-Nine</title>

<style>
:root{
  --yellow:#FFD400;
  --yellow-soft:#FFE066;
  --black:#000;
  --white:#fff;
  --gray:#f2f2f2;
}

*{box-sizing:border-box;font-family:Inter, Arial, sans-serif;}

body{
  margin:0;
  background:var(--yellow);
  color:var(--black);
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px;
}

.logo{
  font-size:28px;
  font-weight:800;
  color:white;
}

.menu{
  font-size:24px;
  color:white;
  cursor:pointer;
}

/* POT */
.pot{
  text-align:center;
  margin-top:10px;
  font-size:32px;
  font-weight:700;
}

/* GO BUTTON */
.go-container{
  display:flex;
  justify-content:center;
  margin:40px 0;
}

.go-circle{
  width:160px;
  height:160px;
  border:6px solid white;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:42px;
  font-weight:900;
  color:white;
  cursor:pointer;
}

/* FORUM */
.forum{
  background:white;
  border-radius:24px 24px 0 0;
  padding:16px;
  min-height:250px;
}

.forum h3{
  margin:0 0 8px 0;
}

.post{
  background:var(--gray);
  padding:10px;
  border-radius:12px;
  margin-bottom:8px;
  font-size:14px;
}

/* MODALS */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-content{
  background:white;
  padding:20px;
  border-radius:20px;
  max-width:300px;
  text-align:center;
}

.modal button{
  margin-top:12px;
  padding:10px 16px;
  border:none;
  border-radius:12px;
  background:var(--yellow);
  font-weight:700;
  cursor:pointer;
}

/* AD */
#adTimer{
  font-size:28px;
  font-weight:800;
}
</style>
</head>

<body>

<header>
  <div class="logo">Ninety-Nine</div>
  <div class="menu">‚ãÆ</div>
</header>

<div class="pot">$ 1.245</div>

<div class="go-container">
  <div class="go-circle" onclick="startFlow()">GO!</div>
</div>

<div class="forum" id="forum">
  <h3>Latest results</h3>
</div>

<!-- AGE MODAL -->
<div class="modal" id="ageModal">
  <div class="modal-content">
    <h3>Before you play</h3>
    <p>You must be over 18 to participate.</p>
    <button onclick="acceptAge()">I am over 18</button>
  </div>
</div>

<!-- AD MODAL -->
<div class="modal" id="adModal">
  <div class="modal-content">
    <p>Advertisement</p>
    <div id="adTimer">5</div>
  </div>
</div>

<script>
let accepted = false;
let tickets = [];
let ticketId = 1;

function startFlow(){
  if(!accepted){
    document.getElementById("ageModal").style.display="flex";
  }else{
    showAd();
  }
}

function acceptAge(){
  accepted = true;
  document.getElementById("ageModal").style.display="none";
  showAd();
}

function showAd(){
  const ad = document.getElementById("adModal");
  const timer = document.getElementById("adTimer");
  let time = 5;
  ad.style.display="flex";
  timer.textContent = time;

  const interval = setInterval(()=>{
    time--;
    timer.textContent = time;
    if(time===0){
      clearInterval(interval);
      ad.style.display="none";
      generateTicket();
    }
  },1000);
}

function generateTicket(){
  const now = new Date();
  const ticket = {
    id: ticketId++,
    time: now.toLocaleTimeString()
  };
  tickets.push(ticket);

  addPost(`üéü Ticket #${ticket.id} generated at ${ticket.time}`);
}

function addPost(text){
  const forum = document.getElementById("forum");
  const div = document.createElement("div");
  div.className="post";
  div.textContent=text;
  forum.appendChild(div);
}

/* SIMULATED DRAW EVERY HOUR (for demo = 30s) */
setInterval(()=>{
  if(tickets.length===0) return;
  const winner = tickets[Math.floor(Math.random()*tickets.length)];
  addPost(`üèÜ Winner: Ticket #${winner.id} (anonymous)`);
  tickets = [];
},30000);
</script>

</body>
</html>
