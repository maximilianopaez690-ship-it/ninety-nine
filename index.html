<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ninety-Nine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --yellow: #f5c400;
      --yellow-soft: #ffd84d;
      --black: #111;
      --white: #fff;
      --gray: rgba(0,0,0,0.35);
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', system-ui, sans-serif;
    }

    body {
      margin: 0;
      background: var(--yellow);
      color: var(--black);
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      position: relative;
    }

    /* Top bar */
    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .brand {
      font-size: 18px;
    }

    .menu {
      font-size: 22px;
      cursor: pointer;
    }

    /* GO screen */
    .go-screen {
      display: flex;
      justify-content: center;
      margin: 60px 0;
    }

    .go-circle {
      width: 160px;
      height: 160px;
      border: 4px solid var(--white);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
      font-size: 42px;
      font-weight: 700;
      cursor: pointer;
    }

    /* Game */
    .game {
      display: none;
      text-align: center;
    }

    .timer {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .percentages {
      font-size: 14px;
      margin-bottom: 30px;
    }

    .numbers {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 14px;
      margin-bottom: 30px;
    }

    .num {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 3px solid var(--white);
      background: transparent;
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
      color: var(--black);
    }

    .num.active {
      background: var(--white);
      color: var(--black);
    }

    /* Winner */
    .winner {
      display: none;
      margin-top: 30px;
    }

    .winner h2 {
      margin: 0;
      font-size: 28px;
    }

    .winner p {
      margin: 6px 0;
      font-size: 16px;
    }

    /* Arrow */
    .arrow {
      margin-top: 20px;
      font-size: 26px;
      cursor: pointer;
    }

    .details {
      display: none;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="app">

  <div class="top">
    <div class="brand">Ninety-Nine</div>
    <div class="menu">⋮</div>
  </div>

  <!-- GO -->
  <div class="go-screen" id="goScreen">
    <div class="go-circle" id="goBtn">GO!</div>
  </div>

  <!-- GAME -->
  <div class="game" id="game">
    <div class="timer">Time: <span id="time">10</span></div>
    <div class="percentages" id="percents">0–9 voting…</div>

    <div class="numbers" id="numbers"></div>

    <div class="winner" id="winner">
      <h2>WINNER</h2>
      <p id="winnerNum"></p>
      <p id="winnerPct"></p>

      <div class="arrow" id="toggleDetails">↓</div>
      <div class="details" id="details"></div>
    </div>
  </div>

</div>

<script>
  const goBtn = document.getElementById('goBtn');
  const goScreen = document.getElementById('goScreen');
  const game = document.getElementById('game');
  const timeEl = document.getElementById('time');
  const numbersEl = document.getElementById('numbers');
  const winnerEl = document.getElementById('winner');
  const winnerNum = document.getElementById('winnerNum');
  const winnerPct = document.getElementById('winnerPct');
  const details = document.getElementById('details');
  const toggleDetails = document.getElementById('toggleDetails');

  let selected = null;
  let time = 10;
  let timer;

  // Create numbers
  for (let i = 0; i < 10; i++) {
    const btn = document.createElement('button');
    btn.className = 'num';
    btn.textContent = i;
    btn.onclick = () => {
      document.querySelectorAll('.num').forEach(n => n.classList.remove('active'));
      if (selected === i) {
        selected = null;
      } else {
        selected = i;
        btn.classList.add('active');
      }
    };
    numbersEl.appendChild(btn);
  }

  goBtn.onclick = () => {
    goScreen.style.display = 'none';
    game.style.display = 'block';
    startTimer();
  };

  function startTimer() {
    timer = setInterval(() => {
      time--;
      timeEl.textContent = time;
      if (time === 0) {
        clearInterval(timer);
        finishRound();
      }
    }, 1000);
  }

  function finishRound() {
    // Fake percentages (frontend only)
    const data = Array.from({length:10}, () => Math.floor(Math.random()*30));
    if (selected !== null) data[selected] += 1;

    const valid = data
      .map((v,i)=>({v,i}))
      .filter(x=>x.v>0);

    const min = Math.min(...valid.map(x=>x.v));
    const winners = valid.filter(x=>x.v===min);

    winnerEl.style.display = 'block';
    winnerNum.textContent = winners.map(w=>w.i).join(', ');
    winnerPct.textContent = `${min}%`;

    details.innerHTML = data
      .map((v,i)=>`${i}: ${v}%`)
      .join('<br>');
  }

  toggleDetails.onclick = () => {
    details.style.display = details.style.display === 'block' ? 'none' : 'block';
  };
</script>

</body>
</html>
