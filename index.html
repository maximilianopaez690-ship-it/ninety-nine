<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ninety-Nine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --black: #0b0b0b;
      --yellow: #f5c400;
      --gray: #9a9a9a;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: var(--black);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }

    .menu {
      font-size: 24px;
      cursor: pointer;
    }

    .pot {
      margin-top: 10px;
      font-size: 36px;
      font-weight: bold;
      color: var(--yellow);
    }

    .timer {
      margin-top: 6px;
      font-size: 14px;
      color: var(--gray);
    }

    .go-container {
      margin-top: 80px;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 6px solid var(--yellow);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      animation: pulse 2.5s infinite;
    }

    .go-container span {
      font-size: 42px;
      font-weight: bold;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    .last-draw {
      margin-top: 40px;
      font-size: 13px;
      color: var(--gray);
    }

    /* MODALS */

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 85%;
      max-width: 400px;
    }

    .modal-content h2 {
      margin-top: 0;
      color: var(--yellow);
    }

    .modal-content button {
      margin-top: 20px;
      padding: 14px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: var(--yellow);
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    .modal-content p {
      font-size: 14px;
      color: var(--gray);
    }
  </style>
</head>

<body>

  <header>
    <h1>Ninety-Nine</h1>
    <div class="menu">⋮</div>
  </header>

  <div class="pot">$12.450</div>
  <div class="timer">Next draw in 42:18</div>

  <div class="go-container" id="goBtn">
    <span>GO!</span>
  </div>

  <div class="last-draw">
    Last draw · 01:00 · $9.870
  </div>

  <!-- +18 MODAL -->
  <div class="modal" id="ageModal">
    <div class="modal-content">
      <h2>+18</h2>
      <p>You must be over 18 to participate.</p>
      <button id="confirmAge">I’m over 18</button>
    </div>
  </div>

  <!-- AD MODAL -->
  <div class="modal" id="adModal">
    <div class="modal-content">
      <h2>Advertisement</h2>
      <p>Your ticket is being generated…</p>
      <p id="adTimer">5</p>
    </div>
  </div>

  <!-- CONFIRM MODAL -->
  <div class="modal" id="doneModal">
    <div class="modal-content">
      <h2>Done</h2>
      <p>Your ticket has been registered.</p>
      <button onclick="closeDone()">OK</button>
    </div>
  </div>

  <script>
    const goBtn = document.getElementById("goBtn");
    const ageModal = document.getElementById("ageModal");
    const adModal = document.getElementById("adModal");
    const doneModal = document.getElementById("doneModal");
    const adTimer = document.getElementById("adTimer");

    goBtn.onclick = () => {
      ageModal.style.display = "flex";
    };

    document.getElementById("confirmAge").onclick = () => {
      ageModal.style.display = "none";
      startAd();
    };

    function startAd() {
      adModal.style.display = "flex";
      let time = 5;
      adTimer.textContent = time;

      const interval = setInterval(() => {
        time--;
        adTimer.textContent = time;
        if (time <= 0) {
          clearInterval(interval);
          adModal.style.display = "none";
          doneModal.style.display = "flex";
        }
      }, 1000);
    }

    function closeDone() {
      doneModal.style.display = "none";
    }
  </script>

</body>
    </html>
