<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ninety-Nine</title>

<style>
body{
  margin:0;
  background:#f5c400;
  font-family:Arial, Helvetica, sans-serif;
  color:#000;
}

.app{
  max-width:420px;
  margin:auto;
  padding:20px;
  text-align:center;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:bold;
}

.round{
  font-size:64px;
  margin:30px 0 10px;
}

.subtitle{
  font-size:16px;
  opacity:.7;
}

.grid{
  margin-top:30px;
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:16px;
}

.btn{
  width:60px;
  height:60px;
  border-radius:50%;
  border:3px solid #000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:bold;
  cursor:pointer;
  transition:.2s;
}

.btn.selected{
  background:#000;
  color:#f5c400;
}

.btn.disabled{
  opacity:.3;
  pointer-events:none;
}

.confirm{
  margin-top:30px;
  padding:14px;
  background:#000;
  color:#f5c400;
  font-size:18px;
  font-weight:bold;
  border-radius:14px;
  display:none;
}

.confirm.show{
  display:block;
}

.result{
  font-size:32px;
  font-weight:bold;
  margin-top:40px;
}
</style>
</head>

<body>

<div class="app">

  <div class="header">
    <div>Ninety-Nine</div>
    <div>â‹®</div>
  </div>

  <div class="round" id="round">8</div>
  <div class="subtitle">Elige 1 nÃºmero (0â€“9)</div>

  <div class="grid" id="grid"></div>

  <div class="confirm" id="confirm" onclick="finish()">CONFIRMAR</div>

  <div class="result" id="result"></div>

</div>

<script>
let selected = null;

const grid = document.getElementById("grid");
const confirmBtn = document.getElementById("confirm");
const result = document.getElementById("result");

for(let i=0;i<=9;i++){
  const b=document.createElement("div");
  b.className="btn";
  b.innerText=i;
  b.onclick=()=>select(b,i);
  grid.appendChild(b);
}

function select(btn,value){
  if(selected!==null)return;

  selected=value;
  btn.classList.add("selected");

  document.querySelectorAll(".btn").forEach(b=>{
    if(b!==btn) b.classList.add("disabled");
  });

  confirmBtn.classList.add("show");
}

function finish(){
  confirmBtn.style.display="none";
  result.innerText="WINNER ðŸŽ‰";
}
</script>

</body>
</html>
