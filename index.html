<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ninety-Nine</title>

  <!-- Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f1115;
      --text: #ffffff;
      --muted: #8a8f98;
      --yellow: #f5c542;
      --yellow-soft: #ffd866;
      --card: #161a22;
      --line: rgba(255,255,255,0.08);
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
    }

    .app {
      max-width: 420px;
      margin: 0 auto;
      padding: 16px;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .menu {
      font-size: 26px;
      cursor: pointer;
    }

    /* POT */
    .pot {
      margin-top: 12px;
      font-size: 22px;
      font-weight: 600;
      color: var(--yellow);
    }

    /* GO AREA */
    .go-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .ring {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 6px solid var(--yellow-soft);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 24px;
    }

    .comments {
      width: 100%;
      background: var(--card);
      border-radius: 12px;
      padding: 12px;
      color: var(--muted);
      font-size: 14px;
      text-align: center;
    }

    /* NUMBER SELECTION */
    .numbers-screen {
      display: none; /* solo visual por ahora */
      flex-direction: column;
      height: 100%;
    }

    .chosen {
      display: flex;
      justify-content: space-between;
      margin: 16px 0;
      border: 1px solid var(--line);
      border-radius: 12px;
      overflow: hidden;
    }

    .chosen div {
      flex: 1;
      text-align: center;
      padding: 16px 0;
      font-size: 32px;
      font-weight: 700;
      border-right: 1px solid var(--line);
    }

    .chosen div:last-child {
      border-right: none;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      flex: 1;
    }

    .key {
      background: var(--card);
      border-radius: 16px;
      font-size: 32px;
      font-weight: 600;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 12px;
    }

    .action {
      flex: 1;
      height: 56px;
      border-radius: 16px;
      background: var(--yellow);
      color: #000;
      font-size: 20px;
      font-weight: 700;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

  <div class="app">

    <!-- HEADER -->
    <div class="header">
      <div class="logo">Ninety-Nine</div>
      <div class="menu">⋮</div>
    </div>

    <!-- POT -->
    <div class="pot">$ 12.450</div>

    <!-- MAIN -->
    <div class="go-area">
      <div class="ring">GO!</div>
      <div class="comments">
        Comentarios de la comunidad aparecerán aquí
      </div>
    </div>
