
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ninety Nine</title>

  <!-- PWA (preparado para futuro) -->
  <meta name="theme-color" content="#f5c400" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #f5c400;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* CONTENEDOR GENERAL */
    .screen {
      display: none;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .active {
      display: flex;
    }

    /* LOGIN */
    #login h1 {
      font-size: 48px;
      font-weight: bold;
      color: black;
      margin-bottom: 10px;
    }

    #login p {
      font-size: 18px;
      margin-bottom: 30px;
      color: black;
    }

    .login-btn {
      width: 260px;
      padding: 14px;
      margin: 8px 0;
      border-radius: 30px;
      border: 2px solid white;
      background: transparent;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    /* JUEGO */
    #game {
      width: 100%;
      height: 100%;
      justify-content: space-between;
    }

    #top {
      margin-top: 40px;
      text-align: center;
      color: black;
    }

    #time {
      font-size: 36px;
      font-weight: bold;
    }

    #info {
      margin-top: 10px;
      font-size: 18px;
    }

    #play {
      display: flex;
      width: 100%;
      justify-content: space-around;
      margin-bottom: 60px;
    }

    .button {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid white;
      font-size: 80px;
      font-weight: bold;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    #winner {
      font-size: 32px;
      font-weight: bold;
      color: black;
      margin-bottom: 30px;
      display: none;
    }
  </style>
</head>

<body>

  <!-- LOGIN -->
  <div id="login" class="screen active">
    <h1>99% Ninety Nine</h1>
    <p>El 99% de las ganancias vuelve a los usuarios</p>

    <button class="login-btn" onclick="login()">Google</button>
    <button class="login-btn" onclick="login()">Apple</button>
    <button class="login-btn" onclick="login()">Facebook</button>
    <button class="login-btn" onclick="login()">Discord</button>
  </div>

  <!-- GAME -->
  <div id="game" class="screen">
    <div id="top">
      <div id="time">Tiempo: 15</div>
      <div id="info">O 0% | X 0%</div>
    </div>

    <div id="play">
      <div class="button" onclick="vote('O')">O</div>
      <div class="button" onclick="vote('X')">X</div>
    </div>

    <div id="winner"></div>
  </div>

  <script>
    let time = 15;
    let o = 0;
    let x = 0;
    let timer;

    function login() {
      document.getElementById("login").classList.remove("active");
      document.getElementById("game").classList.add("active");
      startRound();
    }

    function startRound() {
      time = 15;
      o = 0;
      x = 0;
      updateInfo();
      document.getElementById("winner").style.display = "none";

      timer = setInterval(() => {
        time--;
        document.getElementById("time").textContent = "Tiempo: " + time;
        if (time === 0) endRound();
      }, 1000);
    }

    function vote(v) {
      if (v === "O") o++;
      else x++;
      updateInfo();
    }

    function updateInfo() {
      const total = o + x;
      if (total === 0) {
        document.getElementById("info").textContent = "O 0% | X 0%";
        return;
      }
      const oPct = Math.round((o / total) * 100);
      const xPct = 100 - oPct;
      document.getElementById("info").textContent = `O ${oPct}% | X ${xPct}%`;
    }

    function endRound() {
      clearInterval(timer);
      const total = o + x;
      if (total === 0) return;

      const winner = o < x ? "O" : "X";
      const winnerDiv = document.getElementById("winner");
      winnerDiv.textContent = "Gana " + winner;
      winnerDiv.style.display = "block";
    }
  </script>

</body>
</html>
