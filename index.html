<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ninety-Nine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --yellow: #FFD400;
      --black: #000000;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: var(--black);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 28px;
      font-weight: 800;
      margin: 0;
    }

    .pot {
      margin-top: 20px;
      font-size: 22px;
      font-weight: 600;
      color: var(--yellow);
    }

    .timer {
      margin-top: 6px;
      font-size: 14px;
      opacity: 0.8;
    }

    .go-container {
      margin: 40px 0;
      display: flex;
      justify-content: center;
    }

    .go {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid white;
      background: var(--yellow);
      color: black;
      font-size: 28px;
      font-weight: 800;
      cursor: pointer;
    }

    .choices {
      display: none;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .choice {
      width: 120px;
      height: 120px;
      font-size: 48px;
      font-weight: 800;
      border-radius: 16px;
      border: 2px solid white;
      background: transparent;
      color: white;
      cursor: pointer;
    }

    .choice.selected {
      background: var(--yellow);
      color: black;
    }

    .result {
      display: none;
      margin-top: 30px;
      text-align: center;
    }

    .winner {
      color: var(--yellow);
      font-size: 26px;
      font-weight: 800;
    }

    .stats {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.85;
    }
  </style>
</head>
<body>

<div class="app">
  <header>
    <h1>Ninety-Nine</h1>
    <div>⋮</div>
  </header>

  <div class="pot">Pozo: $<span id="pot">0</span></div>
  <div class="timer">Tiempo restante: <span id="time">05:00</span></div>

  <div class="go-container">
    <button class="go" id="goBtn">GO!</button>
  </div>

  <div class="choices" id="choices">
    <button class="choice" data-value="cara">⭕</button>
    <button class="choice" data-value="x">❌</button>
  </div>

  <div class="result" id="result">
    <div class="winner" id="winnerText"></div>
    <div class="stats" id="statsText"></div>
  </div>
</div>

<script>
  let pot = 0;
  let votes = { cara: 0, x: 0 };
  let userChoice = null;
  let roundTime = 300;
  let timerInterval;

  const potEl = document.getElementById('pot');
  const timeEl = document.getElementById('time');
  const goBtn = document.getElementById('goBtn');
  const choicesEl = document.getElementById('choices');
  const resultEl = document.getElementById('result');
  const winnerText = document.getElementById('winnerText');
  const statsText = document.getElementById('statsText');

  function startTimer() {
    clearInterval(timerInterval);
    timerInterval = setInterval(() => {
      roundTime--;
      const min = String(Math.floor(roundTime / 60)).padStart(2, '0');
      const sec = String(roundTime % 60).padStart(2, '0');
      timeEl.textContent = `${min}:${sec}`;

      if (roundTime <= 0) {
        clearInterval(timerInterval);
        endRound();
      }
    }, 1000);
  }

  goBtn.onclick = () => {
    pot += 100;
    potEl.textContent = pot;
    votes.cara += Math.random() > 0.5 ? 1 : 0;
    votes.x += Math.random() > 0.5 ? 1 : 0;

    goBtn.style.display = 'none';
    choicesEl.style.display = 'flex';
    startTimer();
  };

  document.querySelectorAll('.choice').forEach(btn => {
    btn.onclick = () => {
      document.querySelectorAll('.choice').forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      userChoice = btn.dataset.value;
      votes[userChoice]++;
    };
  });

  function endRound() {
    choicesEl.style.display = 'none';
    resultEl.style.display = 'block';

    const total = votes.cara + votes.x;
    const caraPct = votes.cara / total;
    const xPct = votes.x / total;

    let winner;
    if (caraPct < xPct) winner = '⭕';
    else if (xPct < caraPct) winner = '❌';
    else winner = 'Empate';

    winnerText.textContent = winner === 'Empate' ? 'EMPATE' : `WINNER ${winner}`;
    statsText.textContent = `⭕ ${(caraPct*100).toFixed(1)}% | ❌ ${(xPct*100).toFixed(1)}%`;

    setTimeout(resetGame, 5000);
  }

  function resetGame() {
    votes = { cara: 0, x: 0 };
    userChoice = null;
    roundTime = 300;
    resultEl.style.display = 'none';
    goBtn.style.display = 'block';
    timeEl.textContent = '05:00';
  }
</script>

</body>
</html>
